<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, #fffbe7, #ffe066);
      font-family: Arial, sans-serif;
    }

    .flower {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .petal {
      position: absolute;
      width: 100px;
      height: 150px;
      background: yellow;
      border-radius: 50% 50% 0 0;
      transform-origin: bottom center;
    }

    .petal:nth-child(1) { transform: rotate(0deg) translateY(-50px); }
    .petal:nth-child(2) { transform: rotate(60deg) translateY(-50px); }
    .petal:nth-child(3) { transform: rotate(120deg) translateY(-50px); }
    .petal:nth-child(4) { transform: rotate(180deg) translateY(-50px); }
    .petal:nth-child(5) { transform: rotate(240deg) translateY(-50px); }
    .petal:nth-child(6) { transform: rotate(300deg) translateY(-50px); }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      background: orange;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
    }

    .message {
      position: absolute;
      top: 100%;
      width: 100%;
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
      color: #444;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ffcc00;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffdb4d;
    }
  </style>
</head>
<body>
  <div>
    <div class="flower">
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="center"></div>
    </div>

    <div style="text-align:center;">
      <button onclick="confetti()">âœ¨ Sorpresa âœ¨</button>
    </div>
  </div>

  <script>
    function confetti() {
      for (let i = 0; i < 30; i++) {
        let confetto = document.createElement("div");
        confetto.innerHTML = "ðŸŒ¼";
        confetto.style.position = "fixed";
        confetto.style.left = Math.random() * 100 + "vw";
        confetto.style.top = "-10px";

  <style>
    @keyframes fall {
      to {

    }
  </style>
